<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Tab Menu</h1>
    <div class="container">
    <div class="tab">
        <button class="tablinks active">London</button>
        <button class="tablinks">Paris</button>
        <button class="tablinks">Tokyo</button>
    </div>
    <div id="London" class="tabcontent">
        <h2>London</h2>
        <p>The capital city of England</p>
    </div>
    <div id="Paris" class="tabcontent hidden">
        <h2>Paris</h2>
        <p>The capital city of France</p>
    </div>
    <div id="Tokyo" class="tabcontent hidden">
        <h2>Tokyo</h2>
        <p>The capital city of Japan</p>
    </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
